<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
	
	function multiply(){
		let num1 = prompt("enter first number");
		let num2 = prompt("enter second number");
		let result = num1 * num2;
		console.log(result);
	}
	
	function add7(){
	let num= prompt("Enter a number");
	const seven=7;
	let result = num + seven;
	console.log(result);
	}
	
	function capitalize(){
	let text =prompt("enter word to be capitalized");
	let res=text.charAt(0).toUpperCase() +text.slice(1);
	console.log(res);
	}
	
	
	function lastLetter(){
	let text=prompt("enter your text");
	let res=text.charAt(text.length-1);
	console.log(res);
	}
	
</script>
